    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">CA</a>
            </div>
            <nav>
                <ul>
                    <li><a href="trabalhos.html">Trabalhos</a></li>

                    <li><a href="contato.html" class="nav-active">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contato">
            <div class="container">
                <h2>Contato</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Enviar Mensagem</button>
                    <div id="formMessage" class="form-message"></div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://www.instagram.com/claudioalvesdacosta" target="_blank">Instagram</a>
                <a href="https://www.linkedin.com/in/claudioalvesdesign/" target="_blank">Linkedin</a>
